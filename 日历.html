<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="日历.css">
  <title></title>
</head>
<body>
<div id="calendar">
    <div id="calendarTable">
    <div id="divTable">
    <table id="table" border="1" rules="all" align="center" width="240" >
    <caption id="time"></caption>
    <thead>
      <th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th>
    </thead>
    <tbody id="dateTable"></tbody>
    </table>
    </div>
    <div id="jump">
    <div>请输入所跳转年月：<input id="year" maxlength="4" type="text" />年
    <input id="month" maxlength="2" type="text" />月&nbsp;
    <button id="checkInfo" onclick="createTable()">确认</button></div>
    <br />
    <div>【注：单击可选择日期并查看相关信息】</div>
    </div>
    </div>
    <div id="memorandum">
    <div id="add">添加备忘录：时间：<input id="memoYear" maxlength="4" type="text" />年
    <input id="memoMonth" maxlength="2" type="text" />月<input id="memoDate" maxlength="2" type="text" />日</div>
    <br />
    <div id="content">内容：<textarea id="info" rows="11" cols="30" style="resize:none" placeholder="请输入备忘录内容"></textarea>
    <button id="addMemo" onclick="memo()">确认</button></div>
    <br />
    <div id="clear">删除备忘录：时间：<input id="clearYear" maxlength="4" type="text" />年
    <input id="clearMonth" maxlength="2" type="text" />月<input id="clearDate" maxlength="2" type="text" />日
    <button id="clearMemo" onclick="clean()">确认</button></div>
    </div>
</div>
</body>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script type="text/javascript" src="日历.js"></script>
</html>
